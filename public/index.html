<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leave Tracker - Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Leave Tracker</a>
      <a href="/dashboard" class="btn btn-primary">Manager Dashboard</a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="card leave-form">
      <div class="card-header bg-primary text-white">
        <h2 class="h4">Submit Leave Request</h2> <!-- Reduced to h4 size -->
      </div>
      <div class="card-body">
        <form id="leaveForm">
          <div class="mb-3">
            <label for="employeeName" class="form-label">Employee Name</label>
            <input type="text" class="form-control" id="employeeName" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="leaveType" class="form-label">Leave Type</label>
            <select class="form-select" id="leaveType" required>
              <option value="">Select Leave Type</option>
              <option value="Vacation">Vacation</option>
              <option value="Sick">Sick</option>
              <option value="Personal">Personal</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="startDate" required>
          </div>
          <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" class="form-control" id="endDate" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <div class="card leave-status mt-4">
      <div class="card-header bg-primary text-white">
        <h2 class="h4">My Leave Requests</h2> <!-- Reduced to h4 size -->
      </div>
      <div class="card-body">
        <ul id="leaveList" class="list-group"></ul>
        <button id="refreshStatus" class="btn btn-outline-primary mt-3">Refresh</button>
      </div>
    </div>
  </div>

  <footer class="footer bg-dark text-white text-center py-2 mt-4">
    <p>Â© 2025 Leave Tracker | Time: <span id="currentTime"></span></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
  $(document).ready(function() {
    // Submit Leave Request with Validation
    $('#leaveForm').on('submit', function(e) {
      e.preventDefault();
      const start = new Date($('#startDate').val());
      const end = new Date($('#endDate').val());
      if (start > end) {
        alert('End date must be after start date!');
        return;
      }
      const formData = {
        employeeName: $('#employeeName').val(),
        leaveType: $('#leaveType').val(),
        startDate: $('#startDate').val(),
        endDate: $('#endDate').val()
      };
      $.ajax({
        url: '/api/submit-leave', // Reverted to local endpoint
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(formData),
        success: function(response) {
          alert('Leave request submitted successfully!');
          $('#leaveForm')[0].reset();
          refreshLeaveStatus();
        },
        error: function(xhr, status, error) {
          const errorMsg = xhr.responseJSON ? xhr.responseJSON.error : 'An unexpected error occurred';
          alert('Error submitting request: ' + errorMsg);
        }
      });
    });

    // Refresh Leave Status
    $('#refreshStatus').on('click', function() {
      refreshLeaveStatus();
    });

    // Update Current Time
    function updateTime() {
      const now = new Date().toLocaleTimeString('en-US', { timeZone: 'Africa/Johannesburg' });
      $('#currentTime').text(now);
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Refresh Leave Status
    function refreshLeaveStatus() {
      $.get('/api/leave-requests', function(data) { // Reverted to local endpoint
        const $list = $('#leaveList').empty();
        data.forEach(request => {
          $list.append(`
            <li class="list-group-item">
              <h5>${request.employeeName}</h5>
              <p>Type: ${request.leaveType}</p>
              <p>Dates: ${request.startDate} to ${request.endDate}</p>
              <p>Status: ${request.status} ${request.approvedBy ? `by ${request.approvedBy}` : ''}</p>
              <p>Submitted: ${new Date(request.dateSubmitted).toLocaleString()}</p>
            </li>
          `);
        });
      });
    }
    refreshLeaveStatus();
  });
</script>
</body>
</html>
